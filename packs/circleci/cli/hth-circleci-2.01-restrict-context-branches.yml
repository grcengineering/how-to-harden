#
# Deploy: Add to .circleci/config.yml

# HTH Guide Excerpt: begin cli-restrict-context-branches
# .circleci/config.yml
workflows:
  deploy:
    jobs:
      - deploy_production:
          context:
            - production-secrets
          filters:
            branches:
              only: main  # Only main branch can access production context
# HTH Guide Excerpt: end cli-restrict-context-branches
