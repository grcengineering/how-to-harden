    description: "Verify organization exists and is accessible (process-based control â€” verified manually)"
    api:
      method: GET
      endpoint: "/api/v1/org"
      check: '. | length > 0'
    expected: true
remediate:
  note: >
    Process-based control. No API automation available. Requires subscribing to
    trust.okta.com/security-advisories and establishing patch management for Okta
    client software (Verify, Browser Plugin).
