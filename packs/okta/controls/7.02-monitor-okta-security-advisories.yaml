title: "Monitor Okta Security Advisories"
section: "7.2"
profile_level: 1
severity: "medium"
guide_url: "https://howtoharden.com/guides/okta/#72-monitor-okta-security-advisories"
description: >
  Establish a process to monitor Okta security advisories and ensure all Okta client
  software (Verify, Browser Plugin) is kept up to date. Recent vulnerabilities include
  DLL hijacking in Okta Verify, XSS in the Browser Plugin, and iOS push notification
  bypasses.
