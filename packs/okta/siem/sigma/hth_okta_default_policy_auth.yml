title: Okta Authentication via Default Policy (MFA Bypass Risk)
id: 30cf32a0-4dbf-501e-b99b-04d07e74c7b9
status: test
description: |
    Detects authentication attempts evaluated by the immutable Default Authentication
    Policy, which permits password-only login with no MFA. Any hit indicates an
    application is not assigned to a custom policy and is vulnerable to single-factor
    access. Immediate remediation: assign the application to a hardened authentication
    policy.
    This corresponds to HTH Okta control okta-default-policy-auth (section 1.9, L1).
references:
    - https://howtoharden.com/guides/okta/
    - https://developer.okta.com/docs/reference/api/system-log/
author: How to Harden
date: 2026/02/13
tags:
    - attack.initial_access
    - attack.t1078
logsource:
    product: okta
    service: okta
detection:
    selection:
        eventType: 'policy.evaluate_sign_on'
        debugContext.debugData.policyType: 'ACCESS_POLICY'
    filter_default_policy:
        target.displayName|contains: 'Default Policy'
    condition: selection and filter_default_policy
fields:
    - actor.displayName
    - client.ipAddress
    - outcome.result
    - published
falsepositives:
    - Newly integrated applications not yet assigned to a custom policy
level: high
