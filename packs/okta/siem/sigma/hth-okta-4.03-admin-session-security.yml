title: Okta Admin Session Invalidated Due to ASN or IP Binding Change
id: 5e1b8c43-9d2f-4a7e-b6c1-f3a0d7e58b92
status: test
description: |
    Detects admin sessions invalidated due to ASN or IP binding. This fires when session
    network characteristics change, which may indicate session hijacking or token replay
    from attacker infrastructure. Admin session binding is a critical defense against
    stolen session tokens.
    This corresponds to HTH Okta control hth-okta-4.03-admin-session-security (section 4.3, L1).
references:
    - https://howtoharden.com/guides/okta/
    - https://developer.okta.com/docs/reference/api/system-log/
    - https://attack.mitre.org/techniques/T1539/
author: How to Harden
date: 2026/02/13
tags:
    - attack.credential_access
    - attack.t1539
logsource:
    product: okta
    service: okta
detection:
    selection:
        eventType: 'user.session.invalidate'
    filter_binding:
        debugContext.debugData.reason: 'ADMIN_SESSION_BINDING'
    condition: selection and filter_binding
fields:
    - actor.displayName
    - actor.alternateId
    - client.ipAddress
    - debugContext.debugData.reason
    - outcome.result
    - published
falsepositives:
    - Admin switching between VPN and direct connections during same session
level: high
