title: GitHub Organization Actions Permissions Changed
id: b4c5d6e7-f809-4102-1324-354657687980
status: test
description: |
    Detects when GitHub Actions permissions are changed at the organization level.
    Organization-wide Actions policy changes affect all repositories and can broadly
    enable execution of untrusted third-party actions across the entire organization.
    This corresponds to HTH GitHub control hth-github-3.04-restrict-org-actions-permissions (section 3.4, L1).
references:
    - https://howtoharden.com/guides/github/
    - https://docs.github.com/en/organizations/keeping-your-organization-secure
author: How to Harden
date: 2026/02/14
tags:
    - attack.execution
    - attack.t1059
logsource:
    product: github
    service: audit
# HTH Guide Excerpt: begin detection
detection:
    selection:
        action: 'org.actions_enabled'
    condition: selection
fields:
    - actor
    - action
    - org
    - repo
    - created_at
# HTH Guide Excerpt: end detection
falsepositives:
    - Authorized organization CI/CD policy changes
level: high
