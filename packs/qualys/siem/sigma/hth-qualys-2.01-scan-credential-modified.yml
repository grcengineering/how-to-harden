title: Qualys Scan Credential Created or Modified
id: 8b4f6a29-d1e7-42c3-95a0-1e3c58bf7d42
status: test
description: |
    Detects when scan credentials (used for authenticated vulnerability scanning)
    are created, modified, or deleted in Qualys. Unauthorized credential changes
    could allow an attacker to weaken scan coverage or exfiltrate credentials.
    This corresponds to HTH Qualys control hth-qualys-2.01-secure-scan-credentials (section 2.1, L1).
references:
    - https://howtoharden.com/guides/qualys/
    - https://www.qualys.com/documentation/
author: How to Harden
date: 2026/02/16
tags:
    - attack.credential_access
    - attack.t1552
logsource:
    product: qualys
    service: activity_log
# HTH Guide Excerpt: begin detection
detection:
    selection:
        Action|contains:
            - 'Credential Created'
            - 'Credential Updated'
            - 'Credential Deleted'
            - 'Authentication Record Created'
            - 'Authentication Record Updated'
            - 'Authentication Record Deleted'
    condition: selection
fields:
    - Date
    - User
    - Action
    - Details
# HTH Guide Excerpt: end detection
falsepositives:
    - Routine credential rotation per security policy
    - Initial scan credential setup during onboarding
level: high
