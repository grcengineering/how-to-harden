title: Auth0 Tenant Security Settings Modified
id: a0-tenant-3001-settings-changed
status: test
description: |
    Detects when Auth0 tenant security settings are modified, including session
    lifetime, clickjack protection, or SSO configuration changes. Unauthorized
    changes to tenant settings can weaken security posture.
    This corresponds to HTH Auth0 control 3.1 (section 3.1, L1).
references:
    - https://howtoharden.com/guides/auth0/
    - https://auth0.com/docs/get-started/tenant-settings
author: How to Harden
date: 2026/02/16
tags:
    - attack.defense_evasion
    - attack.t1562.001
logsource:
    product: auth0
    service: audit
# HTH Guide Excerpt: begin detection
detection:
    selection:
        type: 'sapi'
        description|contains: 'tenants/settings'
    condition: selection
fields:
    - date
    - type
    - description
    - user_name
    - ip
# HTH Guide Excerpt: end detection
falsepositives:
    - Planned tenant configuration changes
level: medium
