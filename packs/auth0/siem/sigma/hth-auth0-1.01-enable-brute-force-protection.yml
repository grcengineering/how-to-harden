title: Auth0 Brute Force Protection Disabled
id: a0-ap-1001-brute-force-disabled
status: test
description: |
    Detects when brute force protection is disabled in Auth0 attack protection
    settings. Disabling this control removes automated defense against credential
    stuffing and password guessing attacks.
    This corresponds to HTH Auth0 control 1.1 (section 1.1, L1).
references:
    - https://howtoharden.com/guides/auth0/
    - https://auth0.com/docs/secure/attack-protection/brute-force-protection
author: How to Harden
date: 2026/02/16
tags:
    - attack.credential_access
    - attack.t1110
logsource:
    product: auth0
    service: audit
# HTH Guide Excerpt: begin detection
detection:
    selection:
        type: 'sapi'
        description|contains: 'brute-force-protection'
    filter_disable:
        details.request.body|contains: '"enabled":false'
    condition: selection and filter_disable
fields:
    - date
    - type
    - description
    - user_name
    - ip
# HTH Guide Excerpt: end detection
falsepositives:
    - Temporary disablement during testing
level: critical
