<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  {% seo %}
  <script>
    // Theme initialization - must run before page render to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('theme-preference') || 'auto';

      function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      }

      function applyTheme(preference) {
        const theme = preference === 'auto' ? getSystemTheme() : preference;
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.setAttribute('data-theme-preference', preference);
      }

      applyTheme(savedTheme);

      // Listen for system theme changes when in auto mode
      window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', function() {
        const currentPreference = localStorage.getItem('theme-preference') || 'auto';
        if (currentPreference === 'auto') {
          applyTheme('auto');
        }
      });
    })();
  </script>
</head>
<body>
  {% include header.html %}

  <main class="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      const themes = ['light', 'dark', 'auto'];

      function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      }

      function applyTheme(preference) {
        const theme = preference === 'auto' ? getSystemTheme() : preference;
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.setAttribute('data-theme-preference', preference);
      }

      function getNextTheme(currentTheme) {
        const currentIndex = themes.indexOf(currentTheme);
        const nextIndex = (currentIndex + 1) % themes.length;
        return themes[nextIndex];
      }

      // Handle button click - cycle through themes
      themeToggle.addEventListener('click', function() {
        const currentPreference = localStorage.getItem('theme-preference') || 'auto';
        const nextPreference = getNextTheme(currentPreference);
        localStorage.setItem('theme-preference', nextPreference);
        applyTheme(nextPreference);
      });
    });
  </script>
</body>
</html>
