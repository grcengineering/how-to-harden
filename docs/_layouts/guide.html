---
layout: default
---
<div class="draft-banner">
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
    <line x1="12" y1="9" x2="12" y2="13"></line>
    <circle cx="12" cy="17" r="1" fill="currentColor"></circle>
  </svg>
  <span>AI-generated Draft</span>
</div>

<article class="guide">
  <div class="guide-header">
    <div class="breadcrumb">
      <a href="{{ '/' | relative_url }}">Home</a>
      <span class="separator">/</span>
      <a href="{{ '/#guides' | relative_url }}">Guides</a>
      <span class="separator">/</span>
      <span class="current">{{ page.vendor }}</span>
    </div>
    <h1>{{ page.title }}</h1>
    <div class="guide-meta">
      <span class="category category-tag category-{{ page.category | downcase }}">{{ page.category }}</span>
      <span class="updated">Last updated: {{ page.last_updated }}</span>
    </div>
    {% if page.description %}
    <p class="guide-description">{{ page.description }}</p>
    {% endif %}
  </div>

  <div class="guide-content">
    <aside class="guide-sidebar">
      <nav class="toc">
        <h3>On this page</h3>
        <ul id="toc-list"></ul>
      </nav>
    </aside>

    <div class="guide-body">
      {{ content }}
    </div>
  </div>
</article>

<script>
// Generate table of contents
document.addEventListener('DOMContentLoaded', function() {
  const headings = document.querySelectorAll('.guide-body h2, .guide-body h3');
  const tocList = document.getElementById('toc-list');

  headings.forEach(function(heading) {
    if (!heading.id) {
      heading.id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-');
    }
    const li = document.createElement('li');
    li.className = heading.tagName.toLowerCase();
    const a = document.createElement('a');
    a.href = '#' + heading.id;
    a.textContent = heading.textContent;
    li.appendChild(a);
    tocList.appendChild(li);
  });
});
</script>
