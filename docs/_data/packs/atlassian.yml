            import hmac
            import hashlib
          
            def validate_webhook(request, secret):
              signature = request.headers.get('X-Hub-Signature')
              payload = request.body
          
              expected = 'sha256=' + hmac.new(
                  secret.encode(),
                  payload,
                  hashlib.sha256
              ).hexdigest()
          
              return hmac.compare_digest(signature, expected)

