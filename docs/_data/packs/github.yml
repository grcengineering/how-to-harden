            # Audit: Check all org webhooks for insecure HTTP URLs and missing secrets
            HOOKS=$(gh_get "/orgs/${GITHUB_ORG}/hooks") || {
            fail "5.03 Unable to retrieve org webhooks (may require admin:org_hook scope)"
            increment_failed
            summary
            exit 0
