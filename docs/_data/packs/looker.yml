            -- Detect bulk query activity
            SELECT user_id, COUNT(*) as query_count
            FROM history
            WHERE created_at > CURRENT_TIMESTAMP - INTERVAL '1 hour'
            GROUP BY user_id
            HAVING COUNT(*) > 100;
