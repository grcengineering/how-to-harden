              audience   = "https://app.example.com/saml/metadata"
              recipient  = "https://app.example.com/saml/acs"
              acs_url    = "https://app.example.com/saml/acs"
              login_url  = "https://app.example.com/login"
            }
          
            # Require signed SAML assertions
            visible = false
            }

